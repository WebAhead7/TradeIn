<!DOCTYPE html>
<html lang="en">

<body>
  <div class="header">
    <h1>TradeIn</h1>
    <div class="display-options">
      <button class="option-btn all-posts-btn" id="allPostsBtn">
        All Posts
      </button>
      <button class="option-btn my-posts-btn" id="myPostsBtn">
        My Posts
      </button>
      <button class="option-btn" id="logout">Logout</button>
    </div>
  </div>
  <div class="main-container">
    <div class="left-container">
      <form class="form" id="postForm">
        <h4>Add Trade Post</h4>
        <label for="trade-in">Want</label>
        <input type="text" name="trade-in" class="trade-input" id="trade_in" placeholder="trade in item" required />
        <label for="trade-in">Have</label>
        <input type="text" name="trade-out" class="trade-input" id="trade_out" placeholder="trade out item" required />

        <textarea name="description" class="description" id="description" cols="30" rows="7" placeholder="description"
          required></textarea>
        <button type="submit" class="add-post-btn">Add Post</button>
      </form>
    </div>
    <div class="all-posts-container" id="allPostsContainer"></div>
  </div>
  <div class="all-posts-container"></div>
  <div class="my-posts-container hide"></div>
  </div>
  <script src="home.js"></script>
</body>

</html>
