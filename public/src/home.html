<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="left-container">
        <button class="my-btn" id="logout">Logout</button>
        <button class="my-btn all-posts-btn" id="logout">All Posts</button>
        <button class="my-btn my-posts-btn" id="logout">My Posts</button>
        <form class="form">
          <input
            type="text"
            name="trade-in"
            class="trade-in"
            placeholder="trade in item"
          />
          <input
            type="text"
            name="trade-out"
            class="trade-out"
            placeholder="trade in item"
          />
          <textarea
            name="description"
            class="description"
            cols="30"
            rows="10"
            placeholder="description"
          ></textarea>
          <button type="submit" class="add-post-btn">Add Post</button>
        </form>
      </div>
      <div class="all-posts-container"></div>
      <div class="my-posts-container hide"></div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
