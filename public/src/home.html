<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header">
      <h1>TradeIn</h1>
      <div class="display-options">
        <button class="option-btn all-posts-btn" id="logout">All Posts</button>
        <button class="option-btn my-posts-btn" id="logout">My Posts</button>
        <button class="option-btn" id="logout">Logout</button>
      </div>
    </div>
    <div class="main-container">
      <div class="left-container">
        <form class="form" id="postForm">
          <h4>Add Trade Post</h4>
          <label for="trade-in">Want</label>
          <input
            type="text"
            name="trade-in"
            class="trade-input"
            id="trade_in"
            placeholder="trade in item"
          />
          <label for="trade-in">Have</label>
          <input
            type="text"
            name="trade-out"
            class="trade-input"
            id="trade_out"
            placeholder="trade out item"
          />

          <textarea
            name="description"
            class="description"
            id="description"
            cols="30"
            rows="7"
            placeholder="description"
            required
          ></textarea>
          <button type="submit" class="add-post-btn">Add Post</button>
        </form>
      </div>
      <div class="all-posts-container" id="allPostsContainer">
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
